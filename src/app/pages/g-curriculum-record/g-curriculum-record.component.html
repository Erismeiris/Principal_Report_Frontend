<div class="card card-info margin">
    <div class="card-header">
      <h3 class="card-title font-weight-bold">SAMS curriculum recording Form</h3>
      
    </div>
    <div class="card-body">
      <!-- Color Picker -->
      <form [formGroup]="curriculumRecordForm" (ngSubmit)="createCurriculumRecord()">
        <div class="form-group">
          <label>Dates of submissions</label>
          <div class="input-group">
            <input type="date" class="form-control" formControlName="dates_submissions">
          </div>
      </div>
        
      <div class="form-group border p-1">
        <label>Name of responsible teacher</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="name_responsible_teacher">
        </div>
    </div>
    <div class="form-group border p-1">
        <label>Actual date on which data was captured</label>
        <div class="input-group">
          <input type="date" class="form-control" formControlName="actual_date">
        </div>
     </div>

      <div class="form-group border p-1">
        <label>Challenges experienced</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="challenges_experienced" >
        </div>
     </div>
     <div class="form-group border p-1">
        <label>Verification by SMT</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="verification_by_SMT">
        </div>
     </div>

     <div>
      <button type="submit" class="btn btn-primary">Submit</button>
     </div>
     
      
      </form>
    </div>
    <!-- /.card-body -->
  </div>
