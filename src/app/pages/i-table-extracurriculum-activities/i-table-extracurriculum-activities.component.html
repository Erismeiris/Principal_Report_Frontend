


<section class="content">
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-8">

            <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title font-weight-bold">Participation in extracurricular activities</h3>
                  
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Date of activity</th>
                        <th>Activity</th>
                        <th>Number of learners involved</th>
                        <td>Actions</td>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of extracurricularActivities">
                        <td>{{item.activity_date}}</td>
                        <td>{{item.activity}}</td>
                        <td>{{item.learner_involved}}</td>
                        <td>                          
                          <button class="btn btn-danger btn-sm" (click)="deleteExtraActivity(item.id_extracurricular_activities)">Delete</button>
                        </td>
                        
                      </tr>
                      
                      
                    </tbody>
                  </table>
                </div>
                
               
              </div>
            
        </div>
        <div class="col-md-4">
            <i-extracurriculum-activities></i-extracurriculum-activities>
        </div>

    </div>
    </div>
</section>
