<div class="card card-info margin">
    <div class="card-header">
        <h3 class="card-title font-weight-bold">SGB activities for the month Form</h3>
    </div>
    <div class="card-body">
        <!-- Color Picker -->
        <form>

            <div class="form-group">
                <label for="activities">Type of Meeting </label>
                <select name="activity" id="" class="form-control">
                    <option *ngFor="let meeting of meetingsType">{{meeting}}</option>
                </select>
            </div>


            <div class="form-group">
                <label>Number of staff members who must attend</label>
                <div class="input-group">
                    <input type="number" class="form-control datetimepicker-input" data-target="#timepicker">
                </div>
            </div>

            <div class="form-group">
                <label>Actual number of staff members who must attend</label>
                <div class="input-group">
                    <input type="number" class="form-control datetimepicker-input" data-target="#timepicker">
                </div>
            </div>

            <div class="form-group">
                <label>Items discussed in the meeting</label>
                <div class="input-group">
                    <input type="text" class="form-control datetimepicker-input" data-target="#timepicker">
                </div>
            </div>
            <div class="form-group">
                <label>Challenges</label>
                <div class="input-group">
                    <input type="text" class="form-control datetimepicker-input" data-target="#timepicker">
                </div>
            </div>

            <div class="form-group">
                <label>Corrective measures</label>
                <div class="input-group">
                    <input type="text" class="form-control datetimepicker-input" data-target="#timepicker">
                </div>
            </div>
            <div class="form-group">
                <label>Support needed by the school if any</label>
                <div class="input-group">
                    <input type="text" class="form-control datetimepicker-input" data-target="#timepicker">
                </div>
            </div>




        </form>
    </div>
    <!-- /.card-body -->
</div>
