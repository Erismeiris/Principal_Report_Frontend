<div class="card card-info">
  <div class="card-header">
    <h3 class="card-title font-weight-bold">Learner attendace form</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="learnerForm" (ngSubmit)="createLearnerAttendance()">
      <div class="form-group">
        <label>Grade</label>
        <select class="form-control" style="width: 100%;" formControlName="grade">
          <option *ngFor="let grade of grades" [value]="grade.value">{{grade.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Roll</label>

        <div class="input-group my-colorpicker2 colorpicker-element" data-colorpicker-id="2">
          <input type="number" class="form-control" formControlName="roll" data-original-title="" title="">

        </div>

      </div>

      <div class="bootstrap-timepicker">
        <div class="form-group">
          <label>Actual attendance</label>

          <div class="input-group date">
            <input type="number" class="form-control" formControlName="actuall_attendance">

          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </div>
    </form>
  </div>

</div>
