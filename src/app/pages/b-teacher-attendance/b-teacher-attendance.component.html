
<div class="card card-info">
    <div class="card-header">
      <h3 class="card-title font-weight-bold">Teacher attendace form</h3>
    </div>
    <div class="card-body">
      
      <form [formGroup]="teacherForm" (ngSubmit)="createTeacher()" >
      <div class="form-group">
        <label>Name of teacher</label>
        <input type="text" class="form-control" 
        formControlName="teacher_name">
       
      </div>
      
      <div class="form-group">
        <label>Days absent</label>

        <div class="input-group" data-colorpicker-id="2">
          <input type="number" class="form-control" 
          formControlName="days_absent">
         
        </div>
        
      </div>
      
      
        <div class="form-group">
          <label>Type of leave taken</label>
          <div class="input-group date">
            <input type="text" class="form-control"
            formControlName="type_leave">
          </div>
         
        </div>
        <div class="form-group">
            <label>Date on which leave forms submitted to District office</label>
            <div class="input-group date" >
              <input type="date" class="form-control"
              formControlName="date_leave_submitted">
            </div>
        </div>

        <div class="form-group">
            <label>Did the teacher submit catch up programme? If no why?</label>
            <div class="icheck-primary d-inline">
                <input type="radio" 
                id="radioPrimary1" 
                checked="" 
                class="primary-radio mr-2"
                formControlName="submittedBoolean"
                [(ngModel)]="teacher.absent"
                value="Yes">
                <label for="yes">Yes </label>

                <input type="radio" 
                id="radioPrimary1" 
                checked="" 
                class="ml-2"
                [(ngModel)]="teacher.absent"
                formControlName="submittedBoolean"
                value="No">
                <label for="no"> No </label>
              </div>
        </div>
        <div class="form-group" *ngIf="teacher.absent === 'No'" >
            <div class="icheck-primary d-inline">
                <textarea name="why?" id="" cols="30" rows="5" placeholder="Why?"
                formControlName="submittedAnswer"></textarea>
             </div>
        </div>
        <div class="form-group" *ngIf="teacher.absent === 'No'" >
          <div class="icheck-primary d-inline">
              <textarea name="why?" id="" cols="30" rows="5" placeholder="{{action}}"
              formControlName="actions"></textarea>
           </div>
      </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    
  </div>
