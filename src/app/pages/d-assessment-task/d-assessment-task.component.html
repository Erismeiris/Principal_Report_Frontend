<div class="card card-info">
    <div class="card-header">
      <h3 class="card-title font-weight-bold">SBA Number of School Based Assessment Tasks Per Grade form</h3>
    </div>
    <div class="card-body">
      <!-- Color Picker -->
      <form [formGroup]="sbaForms" >

        <div class="form-group">
            <label>Term</label>
            <select class="form-control"
             style="width: 100%;" 
             formControlName="term"
             >
                <option 
                *ngFor="let term of terms">{{term}}</option>
                </select>
          </div>

        <div class="form-group">
            <label>Grade</label>
            <select class="form-control"
             style="width: 100%;" 
            formControlName="grade">
                <option 
                *ngFor="let grade of grades">{{grade}}</option>
                </select>
          </div>
     
        <div class="form-group">
            <label>Task</label>
            <div class="input-group">
              <input type="text" class="form-control"
              formControlName="task">
            </div>
        </div>
        
        <div>
          <button type="submit" class="btn btn-primary" (click)="createSba()">Save</button>
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
