
<div class="card card-info margin">
    <div class="card-header">
        <h3 class="card-title font-weight-bold">Meetings/workshops organised by the department and the school attended Form</h3>
    </div>
    <div class="card-body">
        <!-- Color Picker -->
        <form>

            <div class="form-group">
                <label for="activities">Meetings/workshops </label>
                <select name="activity" id="" class="form-control">
                    <option *ngFor="let workshop of workshops">{{workshop}}</option>
                </select>
            </div>


            <div class="form-group">
                <label>Date</label>
                <div class="input-group">
                    <input type="date" class="form-control datetimepicker-input" data-target="#timepicker">
                </div>
            </div>

            <div class="form-group">
                <label>Names of designated official</label>
                <div class="input-group">
                    <input type="number" class="form-control datetimepicker-input" data-target="#timepicker">
                </div>
            </div>

             
        </form>
    </div>
    <!-- /.card-body -->
</div>
